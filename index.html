<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candy Crush Forever Editor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
</head>
<body>

  <!-- 🍔 Sidebar toggle -->
  <div id="menuToggle">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- 🌈 Sidebar -->
  <nav id="sidebar">
    <button class="sidebar-btn">
      <img src="assets/icon_play.jpg" alt="Play" />
    </button>
    <button class="sidebar-btn">
      <img src="assets/icon_export.png" alt="Export" />
    </button>
    <button class="sidebar-btn">
      <img src="assets/icon_import.png" alt="Import" />
    </button>
    <a href="https://github.com/metrlith/CandyCrushForever" class="sidebar-btn" target="_blank">
      <img src="assets/icon_github.png" alt="GitHub" />
    </a>
    <a href="https://discord.gg/" class="sidebar-btn" target="_blank">
      <img src="assets/icon_discord.png" alt="Discord" />
    </a>
  </nav>

  <!-- 🧱 Layout -->
  <main>
    <!-- 🎯 Board Area -->
    <section id="boardArea">
      <div id="board"></div>
    </section>

    <!-- 🧰 Editor Panel -->
    <aside id="editPanel">
      <h1>Edit Level</h1>

      <details open><summary>Colors</summary></details>
      <details><summary>Candy</summary></details>
      <details><summary>Frog</summary></details>
      <details><summary>Tiles</summary></details>
      <details><summary>Blockers</summary></details>
      <details><summary>Fizz</summary></details>
      <details><summary>Notes</summary></details>
      <details><summary>Locks</summary></details>
      <details><summary>Candy Cannon</summary></details>
      <details><summary>Ingredients</summary></details>
      <details><summary>Mixers</summary></details>
      <details><summary>Portals</summary></details>
      <details><summary>Level Type</summary></details>
      <details><summary>Moves</summary></details>
      <details><summary>Preferred Colors</summary></details>
      <details><summary>Score Targets</summary></details>
      <details><summary>Additional Settings</summary></details>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
